<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>child selector</title>
    <style>
        div>h1{
            background-color: yellow;
        }
        section>h1{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div>
        <h1>hello</h1>
        <section>
            <h1>hii</h1>
        </section>
        
    </div>
</body>
</html>
