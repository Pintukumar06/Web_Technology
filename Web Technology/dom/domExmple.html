<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="incCount">0</h1>
<button onclick="inc()">increase</button>
<button onclick="dec()">decrease</button>

<script>
    let incrementTag = document.getElementById("incCount");
    var count = 0;

    function inc() {
        count++; // Increase the count
        incrementTag.innerText = count; // Update the text content of the h1
    }
    let decrementTag=document.getElementById("incCount");
    var count=0;

    function dec(){
        count--; //decrease the count.
        decrementTag.innerText=count;

    }
</script>

</body>
</html>
