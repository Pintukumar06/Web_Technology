<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div onmouseover="disp()" onmouseout="hide">hover me</div>
    <script>
        let flag=true;
        let h1
        function disp(){
            h1=document.createElement("h1");
            document.querySelector("div").style.width="150px";
            if(flag){
                h1.innerHTML="hey there!!";
                document.querySelector("div").appendChild(h1);
                flag=false;
            }
        }
            function hide(){
                if(!flag){
                    h1.innerHTML="Bye";
                    flag=true;
                
                }
                return;
               // h1.remove()
               // flag=true;
            }
    </script>
</body>
</html>
