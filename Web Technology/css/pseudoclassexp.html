<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div section h1:first-child{
            background-color: yellow;
        }
        div section h1:last-child{
            background-color: red;
        }
        div section h1:nth-child(3){
            background-color: blue;
        }
        div section h1:nth-of-type(odd){
            background-color: aqua;
        }
        div section h1:nth-of-type(even){
            background-color: darkmagenta;
        }
    </style>
</head>
<body>
    <div>
        <section>
            <h1>Hello</h1>
            <h1>Hello</h1>
            <h1>Hello</h1>
            <h1>Hello</h1>
            <h1>Hello</h1>
            <h1>Hello</h1>
            <h1>Hello</h1>
            <h1>Hello</h1>
            <h1>Hello</h1>
            <h1>Hello</h1>
        </section>
    </div>
</body>
</html>
