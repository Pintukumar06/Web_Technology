<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #patent{
            height: 500px;
            width: 700px;
            margin: auto;
            display: grid;
            flex-direction: row;
            align-items: start;
            justify-content: space-evenly;  /*we can use three more values inside justify content space,start,end,centre,space around. */
            
        }
        .child{
            height: 100px;
            width: 100px;
            border: 1px solid red;
        }
    </style>        
</head>
<body>
    <div id="patent">
    <div class="child">1</div>
    <div class="child">2</div>
    <div class="child">3</div> 
    <div class="child">4</div>
    <div class="child">5</div>
    <div class="child">6</div>
    <div class="child">7</div>
    <div class="child">8</div>
    <div class="child">9</div>
</div>
</body>
</html>
